{% extends "gallery/baseLogin.html" %}
{% load static %}

{% block content %}
<div class="main">
	<div class="col-md-6 col-sm-12">
		<div class="login-form">
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Usuario:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					 {{ form.username }}
				</div>
				<div class="form-group">
					<label>Contraseña:</label>
					{{ form.password }}
				</div>
				<button type="submit" class="btn btn-black">Ingresar</button>
				<a href="{% url 'register' %}" class="btn btn-black">Registrarse</a>
				
			</form>
		</div>
	</div>
</div>

{% endblock%}
